<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .review-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .stars {
            display: flex;
            gap: 5px;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: lightgray;
        }
        .star.selected {
            color: gold;
        }
        .review-text {
            margin-top: 10px;
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="review-container">
    <h2>Write a Review</h2>

    <!-- Star Rating Section -->
    <div class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <!-- Review Text -->
    <textarea class="review-text" placeholder="Write your review here..."></textarea>

    <!-- Submit Button -->
    <button class="submit-btn">Submit Review</button>
</div>

<script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            selectedRating = index + 1;
            updateStars(selectedRating);
        });
    });

    function updateStars(rating) {
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    document.querySelector('.submit-btn').addEventListener('click', () => {
        const reviewText = document.querySelector('.review-text').value;
        if (selectedRating === 0 || reviewText.trim() === '') {
            alert('Please select a rating and write a review.');
        } else {
            alert(`You gave a rating of ${selectedRating} stars and your review is: ${reviewText}`);
        }
    });
</script>

</body>
</html>
